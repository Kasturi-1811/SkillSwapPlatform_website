{% extends "skill_swap/base.html" %}
{% block content %}
<h2>Send Platform-wide Message</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="id_content">Content</label>
    <textarea name="content" id="id_content" class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
